name: "Create Docker images for microservices and push them to Docker Hub"

on: [workflow_dispatch, push]

jobs:
  docker-build-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Setup Python and Pip
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - name: Installing YAMl reader tool yq
      run: pip3 install yq
    - name: Build and push Docker images
      run: |
        config_file=build/build-config.yml
        microservices=$(yq ".config | length" "$config_file")
        for ((count = 0; count < $microservices; count++)); do
          echo "Name: $(yq .config[$count].name "$config_file")"
          images_number=$(yq ".config[$count].build | length" "$config_file")
          for ((count2 = 0; count2 < $images_number; count2++)); do
            work_dir=$(yq --argjson c1 "$count" --argjson c2 "$count2" '.config[$c1].build[$c2]."work-dir"' "$config_file")
            image_name=$(yq --argjson c1 "$count" --argjson c2 "$count2" '.config[$c1].build[$c2]."image-name"' "$config_file")
            dockerfile=$(yq --argjson c1 "$count" --argjson c2 "$count2" '.config[$c1].build[$c2]."dockerfile"' "$config_file")
            
            if [ "$dockerfile" = "null" ]; then
              docker build -t $DOCKER_USERNAME/$image_name:$tag --build-arg WORK_DIR=$work_dir .
            else
              docker build -t $DOCKER_USERNAME/$image_name:$tag -f $dockerfile --build-arg WORK_DIR=$work_dir .
            fi
            docker push $DOCKER_USERNAME/$image_name:$tag
          done
        done
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        tag: ${{ github.sha }}
